<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Горки Ленинские{% endblock %}</title>

    <!-- Font Awesome (Иконки) - Асинхронная загрузка -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          media="print"
          onload="this.media='all'">
    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </noscript>

    <!-- Шрифты -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/fonts.css') }}">

    <!-- Глобальные стили -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/footer.css') }}">

    <!-- Стили конкретной страницы -->
    {% block extra_css %}{% endblock %}

    <style>
        /* Критически важные стили для прижатия футера */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #f1f2ed;
            font-family: 'Gerbera-Regular', Arial, sans-serif;
        }
        /* Контент растягивается */
        main {
            flex: 1 0 auto;
            width: 100%;
        }
        /* Футер не сжимается */
        footer {
            flex-shrink: 0;
        }

        /* --- СТИЛИ ДЛЯ ПЛАВНОГО СКРОЛЛА (LENIS) --- */
        html.lenis, html.lenis body {
            height: auto;
        }

        .lenis.lenis-smooth {
            scroll-behavior: auto !important; /* Отключаем нативный скролл */
        }

        .lenis.lenis-smooth [data-lenis-prevent] {
            overscroll-behavior: contain;
        }

        .lenis.lenis-stopped {
            overflow: hidden;
        }

        .lenis.lenis-scrolling iframe {
            pointer-events: none; /* Убирает лаги iframe при скролле */
        }
    </style>
</head>
<body>
    {% include 'header.html' %}

    <main>
        {% block content %}{% endblock %}
    </main>

    {% include 'footer.html' %}

    <!-- Скрипты -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <!-- Lenis Smooth Scroll (Инерционный скролл) -->
    <script src="https://unpkg.com/lenis@1.1.20/dist/lenis.min.js"></script>
    <script>
        const lenis = new Lenis({
            duration: 1.2,        // Мягкость (1.2 - стандарт, можно менять)
            easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
            direction: 'vertical',
            gestureDirection: 'vertical',
            smooth: true,
            mouseMultiplier: 1,
            smoothTouch: false,   // На телефонах лучше родной скролл
            touchMultiplier: 2,
        });

        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }

        requestAnimationFrame(raf);

        // Плавный скролл для якорных ссылок
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                lenis.scrollTo(this.getAttribute('href'));
            });
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
