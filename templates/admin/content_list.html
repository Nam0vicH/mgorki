{% extends "admin/base.html" %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">{{ title_page }}</h1>
    <a href="{{ url_for('admin_edit', category=category, content_id=0) }}" class="btn btn-primary">+ Добавить</a>
</div>

<div class="admin-card">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Изображение</th>
                <th>Название</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>#{{ item.id }}</td>
                <td><img src="{{ url_for('static', filename=item.img_card) }}" class="img-preview" alt=""></td>
                <td>
                    <strong>{{ item.title_card }}</strong><br>
                    <small style="color: #888;">{{ item.short_description_card[:50] }}...</small>
                </td>
                <td>
                    <a href="{{ url_for('admin_edit', category=category, content_id=item.id) }}" class="btn btn-primary btn-sm">Изм</a>
                    <a href="{{ url_for('admin_delete', id=item.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Удалить?')">Удл</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
